apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: customers-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
      - image: oblacki/customers:oblacek
        name: customers
        env:
          - name: KUMULUZEE_DISCOVERY_CLUSTER
            value: bluemix
        livenessProbe:
          httpGet:
            path: /health
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP